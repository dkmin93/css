<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            width: 100px;
            border: 1px solid #777;
            padding: 10px;
            box-sizing: border-box;
            /* content-box가 기본값 : 너비 + 윤곽 + 패딩 */
            /* border-box는 너비만 유효하고 윤곽과 패딩은 제외한다 */
        }
    </style>

</head>
<body>
    
<p>
    박스크기 box-sizing
</p>

</body>
</html>
