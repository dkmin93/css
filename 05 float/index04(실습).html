<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

       * {
        margin: 0;
        padding: 0;
        list-style: none;
       }

       div {
        border: 1px solid black;
       }

       .box {
            width: 500px;
            margin: 0 auto;
       }

       .content {
        overflow: hidden;
       }
     
      .content .left {
        float: left;
        width: 50%;
        box-sizing: border-box;
        padding: 20px;
      }

    </style>

</head>
<body>
    
    <h3>과제1</h3>

    <div class="box">
        <div>위</div>
        <div class="content">
            <div class="left">왼쪽</div>
            <div class="left">오른쪽</div>
        </div>
        <div>아래</div>
    </div>


</body>
</html>
