<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            border: 1px solid #777;
        }

        .box {
            overflow: hidden;
        }

        .item {
            float: left;
            width: 33.3333%;
            box-sizing: border-box;
        }

        ul, li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .wrap {
            overflow: hidden;
        }

        .wrap > li {
            float: left;
            width: 20%;
        }
    </style>

</head>
<body>
    
    <div class="box">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
    </div>

    <ul class="wrap">
        <li><a href="#">a</a></li>
        <li><a href="#">a</a></li>
        <li><a href="#">a</a></li>
        <li><a href="#">a</a></li>
        <li><a href="#">a</a></li>
    </ul>

</body>
</html>
