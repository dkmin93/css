<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box {background-color: aqua; padding: 10px;}
        .box .item {background-color: pink; width: 50px; height: 50px;}

        .container {
            display: inline-flex;
        }

        .container2 {
            display: flex;
            /* flex-direction: row; row가 기본값 */
            /* flex-wrap: wrap; nowrap가 기본값 */
            
            /* 방향과 wrap을 같이 쓰는 속성 */
            flex-flow: row wrap;
        }

    </style>

</head>
<body>
    
    <h3>flex vs inline-flex</h3>
    
    <div class="container box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="container box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h3>flex-direction 아이템의 배치방향 주축설정</h3>

    <div class="container2 box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
    </div>


</body>
</html>
