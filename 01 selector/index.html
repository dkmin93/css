<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
    alt + shift + a 주석 단축키

    블럭요소는 블럭의 크기를 가지고(전체너비) 줄바꿈이 일어난다
    블럭요소의 자식으로 블럭과 인라인요소를 가질 수 있음
    
    -->

    <h3>헬로우 수정함 헤이 유진초이</h3>
    <h3>블럭요소</h3>
    <div>블럭요소</div>
    <table>
        <tr>
            <td>블럭요소</td>
        </tr>
    </table>
    <ul>
        <li>블럭요소소</li>
    </ul>

    <!-- 
    인라인요소는 컨텐츠 영역을 너비로 가지고 줄바꿈이 없다
    인라인요소는 인라인만 자식으로 가질 수 있다
    -->

    <span>인라인</span>
    <a href="">인라인</a>
    <img src="" alt="인라인">
    <input type="text">
    <b>인라인</b>
    <strong>인라인</strong>

    





</body>
</html>
