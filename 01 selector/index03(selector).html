<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{color:red;}  /* 디자인 시작 전에 전체적으로 적용될 코드를 작성 */
        b{color:red;} /* 모든 b태그 빨강 */
        #a1{color:green;} /* 아이디는 화면 전역에서 고유하다 */
        .a1{color:yellow;} /* 클래스는 동일한 이름이 여러개여도 가능 */

        /* .b1 p {color:pink;} 모든 자식*/
        .b1 > p {color:pink;} /* 직계 자식만! */
    </style>

</head>
<body>
    
    <b>선택자</b>
    <b>선택자</b>

    <p id="a1">아이디선택자</p>
  
    <p class="a1">클래스선택자</p>
    <p class="a1">클래스선택자</p>

    <div class="b1">
        <p>하위선택자</p>
        <p>하위선택자</p>
        <ul>
            <li><p>하위선택자 띄어쓰기</p></li>
            <li><p>하위선택자 띄어쓰기</p></li>
        </ul>
    </div>

    <style>
        /* 클래스 c1 하위의 input태그 중 type 속성이 text인 태그 */
        .c1 > input[type=text] {color:red;}
        /* 클래스에 col-이 포함된 모든 자식들들 */
        li[class*="col-"] {color: green;}
    </style>

    <div class="c1">
        <input type="text" >
        <input type="text" >
        <input type="passsword" >
    </div>

    <ul>
        <li class="col-1">a</li>
        <li class="col-2">b</li>
        <li class="col-3">c</li>
    </ul>

    
    

</body>
</html>
