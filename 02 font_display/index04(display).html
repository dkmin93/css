<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box .inner {
            display: inline; /* 인라인 속성으로 변경 */
        }
        .abox span,
        .abox strong,
        .abox i {
            display: block; /* 블럭 속성으로 변경 */
        }

        .bbox a {
            border: 1px solid #777;
            width: 100px; /* 박스 크기는 블럭 요소들만 지정 가능 */
            height: 100px; 
            display:inline-block; /* 인라인 태그를 가로배치하고 블럭속성을 가지게하여 박스 크기 지정이 가능해진다 */
            text-align: center;
            line-height: 100px;
            color: black;
            text-decoration: none;
        }
        
        .cbox {
            display: none; /* 안보이게 설정했다가 다른 옵션을 곁들여 보여지게 만들 때 사용 */
        }
    </style>

</head>
<body>

    <div class="box">
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
    </div>

    <div class="abox">
        <span>인라인</span>
        <strong>인라인</strong>
        <i>인라인</i>
    </div>

    <div class="bbox">
        <a href="box">인라인</a>
        <a href="box">인라인</a>
        <a href="box">인라인</a>   
    </div>

    <div class="cbox">
        아이디를 입력하세요
    </div>
    



</body>
</html>
