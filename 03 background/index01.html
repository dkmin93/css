<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .abox {
            border: 1px solid #777;
            width: 300px;
            height: 300px;

            background-color: aqua;
            background-image: url(img/b.jpg);
            background-repeat: no-repeat; /* 기본값은 repeat */
            background-size: 100px 200px; /* 좌우, 상하 각각의 값 입력 가능 */
            background-position: 100px 200px; /* 왼쪽 위 기준으로 위치 이동 */
        }

    </style>

</head>
<body>
    
    <p class="abox">
        페이커
        젠장 또 대상혁이야
        숭배해야만해
    </p>

</body>
</html>
